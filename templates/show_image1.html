{% extends "base.html" %}
{% block content %}

    <style type="text/css">
        ul {
            list-style-type: none;
        }

        li {
            display: inline-block;
        }

        input[type="checkbox"][id^="cb"] {
            display: none;
        }

        label {
            border: 1px solid #fff;
            padding: 10px;
            display: block;
            position: relative;
            margin: 10px;
            cursor: pointer;
        }

        label:before {
            background-color: white;
            color: white;
            content: " ";
            display: block;
            border-radius: 50%;
            border: 1px solid grey;
            position: absolute;
            top: -5px;
            left: -5px;
            width: 25px;
            height: 25px;
            text-align: center;
            line-height: 28px;
            transition-duration: 0.4s;
            transform: scale(0);
        }

        label img {
            height: 200px;
            transition-duration: 0.2s;
            transform-origin: 50% 50%;
        }

        :checked + label {
            border-color: #ddd;
        }

        :checked + label:before {
            content: "✓";
            background-color: grey;
            transform: scale(1);
        }

        :checked + label img {
            transform: scale(0.9);
            box-shadow: 0 0 5px #333;
        }
    </style>

    <script type="text/javascript">
        function all_select() {
            cb = document.getElementsByTagName('input')
            for (var i = 0; i < cb.length; i++) {
                if (cb[i].type == "checkbox")
                    cb[i].checked = true
            }
        }

        function all_not_select() {
            cb = document.getElementsByTagName('input')
            for (var i = 0; i < cb.length; i++) {
                if (cb[i].type == "checkbox")
                    cb[i].checked = false
            }
        }

        function all_rev_select() {
            cb = document.getElementsByTagName('input')
            for (var i = 0; i < cb.length; i++) {
                if (cb[i].type == "checkbox") {
                    cb[i].checked = cb[i].checked == true ? false : true
                }
            }
        }

        function th_select(t) {
            cb = document.getElementsByTagName('input')

            for (var i = 0; i < cb.length; i++) {
                var tmp = cb[i].id.split('_')
                if (cb[i].type == "checkbox" && tmp[1] == t) {
                    cb[i].checked = true
                }
            }
        }

        function th_not_select(t) {
            cb = document.getElementsByTagName('input')

            for (var i = 0; i < cb.length; i++) {
                var tmp = cb[i].id.split('_')
                if (cb[i].type == "checkbox" && tmp[1] == t) {
                    cb[i].checked = false
                }
            }
        }

        function th_rev_select(t) {
            cb = document.getElementsByTagName('input')

            for (var i = 0; i < cb.length; i++) {
                var tmp = cb[i].id.split('_')
                if (cb[i].type == "checkbox" && tmp[1] == t) {
                    cb[i].checked = cb[i].checked == false ? true : false;
                }
            }
        }
    </script>

    <div class="container">
        <form action="/show_image1/{{ pid }}" method="POST">
        <div class="btn-group" role="group" aria-label="all_check_box">
            <button type="button" class="btn btn-secondary" onclick="all_select()">全選</button>
            <button type="button" class="btn btn-secondary" onclick="all_not_select()">全不選</button>
            <button type="button" class="btn btn-secondary" onclick="all_rev_select()">反向選擇</button>
        </div>
        <input type="submit" class="btn btn-primary" value="開始下載" name="download">
        <br><br>

        <div class="panel-group" id="accordion">
            {% for da in data %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion"
                            href="#collapse{{ da['id'] }}">{{ da['title'] }}</a>
                    </h4>
                </div>
                <div id="collapse{{ da['id'] }}" class="panel-collapse collapse">
                    <div class="panel-body">
                        <div role="group" aria-label="th_check_box">
                            <button type="button" class="btn btn-sm" onclick="th_select({{ da['id'] }})">此文全選</button>
                            <button type="button" class="btn btn-sm" onclick="th_not_select({{ da['id'] }})">此文全不選</button>
                            <button type="button" class="btn btn-sm" onclick="th_rev_select({{ da['id'] }})">反向選擇</button>
                        </div>
                        <ul>
                            {% for link in da['img_link'] %}
                            <li>
                                <input type="checkbox" name="cb_{{ da['id'] }}_{{ loop.index0 }}" id="cb_{{ da['id'] }}_{{ loop.index0 }}"/>
                                <label for="cb_{{ da['id'] }}_{{ loop.index0 }}">
                                    <img src="{{ link }}" alt="{{ link }}" />
                                </label>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        </form>
    </div>
{% endblock %}
